<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <style type="text/css">
  .webchimeras {
      width: 100%;
      height: 100%;
  }

  .wcp-surface {
    width: 100%;
    height: 100%;
  }

  #player {
     position: absolute;
     z-index: 1000000;
     top:0;
     bottom:0;
     right:0;
     left:0;
  }  </style>
  <div id="player"></div>
  <script type="text/javascript">
    var $ = require("jquery");
    $(function(){
      var wjs = require("wcjs-player");
      var player = new wjs("#player").addPlayer({ autoplay: true });
      player.addPlaylist("http://archive.org/download/CartoonClassics/Krazy_Kat_-_Keeping_Up_With_Krazy.mp4");
    })
  </script>
</body>
</html>
